<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Productos</h2>
        <form id="producto-form">
            <div class="form-group">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" rows="4" placeholder="Ingrese una descripción del producto"></textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio del producto">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad en Inventario:</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad en inventario">
            </div>
            <button type="submit" class="btn btn-primary">Registrar Producto</button>
        </form>
        
        <!-- Alerta de Bootstrap (inicialmente oculta) -->
        <div id="alerta" class="alert alert-success mt-3" style="display: none;">
            Producto creado correctamente.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('producto-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Evitar el envío del formulario por defecto

            
            // Mostrar la alerta de Bootstrap
            document.getElementById('alerta').style.display = 'block';

            // Restablecer los campos del formulario
            document.getElementById('nombre').value = '';
            document.getElementById('descripcion').value = '';
            document.getElementById('precio').value = '';
            document.getElementById('cantidad').value = '';
        });
    </script>
</body>
</html>
