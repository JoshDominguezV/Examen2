<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sucursales</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Sucursales</h2>
        <form id="sucursal-form">
            <div class="form-group">
                <label for="nombre">Nombre de la Sucursal:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre de la sucursal">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección de la sucursal">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingrese el número de teléfono de la sucursal">
            </div>
            <button type="submit" class="btn btn-primary">Registrar Sucursal</button>
        </form>
        
        <!-- Alerta de Bootstrap (inicialmente oculta) -->
        <div id="alerta" class="alert alert-success mt-3" style="display: none;">
            Sucursal registrada correctamente.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('sucursal-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Evitar el envío del formulario por defecto
            // Mostrar la alerta de Bootstrap
            document.getElementById('alerta').style.display = 'block';

            // Restablecer los campos del formulario
            document.getElementById('nombre').value = '';
            document.getElementById('direccion').value = '';
            document.getElementById('telefono').value = '';
        });
    </script>
</body>
</html>
